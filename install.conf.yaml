
# Installation command
# dotbot -c install.conf.yaml

- defaults:
    link:
      relink: true
      force: true
      create: true
      ignore-missing: true

- clean: ['~']

- link:
    ~/.aliases: .aliases
    ~/.bashrc.d/prompt.sh: prompt.sh
    #~/.bashrc: bashrc
    #~/.config/alacritty: alacritty
    #~/.config/conky: conky
    ~/.config/lsd: lsd/
    ~/.config/git: git/
    ~/.config/bpytop/bpytop.conf: bpytop/bpytop.conf
    ~/.config/btop/btop.conf: btop/btop.conf
    #~/.config/kitty: kitty
    #~/.config/qtile: qtile
    ~/.vim: vim
    ~/.config/nvim/init.vim: nvim/init.vim
    #~/.zshrc: zshrc
    #~/.oh-my-zsh: oh-my-zsh
    #~/.zprofile: zprofile
    ~/.tmux.conf: tmux.conf
    #~/.zshenv: zshenv
    #~/.config/VSCodium/User/settings.json: codium/settings.json
    ~/.config/Code/User/settings.json: codium/settings.json
