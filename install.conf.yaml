# INFO: Installation command
# dotbot -c install.conf.yaml

- defaults:
    link:
      relink: true
      force: true
      create: true
      ignore-missing: true

- clean: ["~"]

- link:
    #### nvim config ###
    ~/.config/nvim/init.lua: nvim/init.lua
    #~/.config/nvim/lua: nvim/lua/
    #~/.vim: vim # Vanilla vim

    #### Bash config ####
    ~/.bashrc.d/aliases.sh: bashrc.d/aliases.sh
    ~/.bashrc.d/_env-vars.sh: bashrc.d/env-vars.sh # `_` helps to make it the first in been sourced
    ~/.bashrc.d/prompt.sh: bashrc.d/prompt.sh
    #~/.bashrc.d/git-completion.bash: bashrc.d/git-completion.bash
    ~/.bashrc.d/history.sh: bashrc.d/history.sh
    ~/.bashrc.d/tmux-auto-init.sh: bashrc.d/tmux-auto-init.sh
    ~/.bashrc.d/editing-mode.sh: bashrc.d/editing-mode.sh
    #~/.bashrc: bashrc

    #### Zsh config ####
    #~/.zshrc: zshrc
    #~/.oh-my-zsh: oh-my-zsh
    #~/.zprofile: zprofile
    #~/.zshenv: zshenv

    #### Terminal Emulators ####
    #~/.config/alacritty: alacritty
    #~/.config/kitty: kitty
    ~/.config/ghostty: ghostty
    ~/.tmux.conf: tmux.conf # Tmux multiplexer

    #### Python configs ####
    ~/.config/uv/uv.toml: uv/uv.toml
    ~/.config/pip/pip.conf: pip/pip.conf
    ~/.config/bpython/config: bpython/config
    ~/.config/bpytop/bpytop.conf: bpytop/bpytop.conf

    #### Tools ####
    ~/.config/mpv: mpv/
    ~/.config/btop/btop.conf: btop/btop.conf
    #~/.config/conky: conky
    ~/.config/lsd: lsd/

    #### Qtile ####
    #~/.config/qtile: qtile

    #### Git vcs ####
    ~/.config/git: git/

    #### Codium/VScode ####
    #~/.config/VSCodium/User/settings.json: codium/settings.json
    ~/.config/Code/User/settings.json: codium/settings.json

- create:
    ~/.tmux/plugins/tpm:
      mode: 0755

- shell:
    # You must run C-b + I for tmux plugins to be install
    - command: test ! -d ~/.tmux/plugins/tpm && git clone --depth 1 --single-branch https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
      description: Installing TMUX tpm (tmux plugin manager)
